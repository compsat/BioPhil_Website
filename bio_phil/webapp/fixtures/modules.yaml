- model: webapp.module
  pk: 1
  fields:
    title: "Module 1"
    content: "Ability to write research papers & to develop a publication strategy, familiarity with Open Access strategies, illustration of results, editorial and peer-review processes; (2) Ability to present successfully at conferences and select conferences strategically; (3) Ability to write applications by translating a research idea into a competitive grant proposal, familiarity with general aspects of research funding and project planning; (4) Awareness of science ethics and proper scientific practise based on recommendations of DFG, PHREB and EU, familiarity with specific best practises for biodiversity research, particularly regarding reproducibility (documentation and vouchering)."
    module_summary: "Core scientific skills / Graduate Seminar"
    created_at: 2018-11-10 12:00
    updated_at: 2018-11-10 12:00
    start_date: '2018-10-27'
    end_date: '2018-11-02'
- model: webapp.module
  pk: 2
  fields:
    title: "Module 2"
    content: "(1) Experience in using identification keys; (2) Practical familiarity with common groups of aquatic and/or terrestrial animals and epilithic algae; (3) Familiarity with appropriate sampling and collection techniques, including environmental sampling, and documentation/sustainable vouchering; (4) Skills in sampling strategies and sampling design; (5) Knowledge of legal aspects relevant to field-based research and subsequent work (ABS, Nagoya); (6) Recording of secondary field data."
    module_summary: "Core scientific skills / Graduate Seminar"
    created_at: 2018-11-10 12:00
