- model: webapp.module
  pk: 3
  fields:
    title: "Module 3"
    content: "(1) Practical familiarity with basic lab procedures in molecular systematics (DNA isolation, PCR), documentation of experiments; (2) Familiarity with basic molecular phylogenetic data analyses (from raw sequences to phylogenetic trees); (3) Skills in interpreting molecular systematic data for species identification and phylogenetics; (4) Familiarity with providing sequence data and associated information in global databases (BOLD, GenBank)."
    module_summary: "Molecular Systematics & Taxonomy "
    created_at: 2018-11-10 12:00
    updated_at: 2018-11-10 12:00
    start_date: '2019-01-01'
    end_date: 
- model: webapp.module
  pk: 4
  fields:
    title: "Module 4"
    content: "(1) Familiarity with study design for geo-spatial and spatio-temporal analyses; (2) Capability of turning species-environment interactions into GIS representations for modeling and analysis; (3) Familiarity with species distribution modeling (SDM): how to model, predict and analyse outcomes of predictive models in ecological research; (5) Understanding basics of area and issue prioritisation, and developing geospatial and environmental strategies to counter biodiversity loss."
    module_summary: "Special Topics: GIS and species distribution modelling"
    created_at: 2018-11-10 12:00
    updated_at: 2018-11-10 12:00
    start_date: '2020-01-01'
