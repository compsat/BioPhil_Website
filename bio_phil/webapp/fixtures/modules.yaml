- model: webapp.module
  pk: 5
  fields:
    title: "Module 5"
    content: "(1) Familiarity with types of biodiversity data and international data standards; (2) Familiarity with international biodiversity databases and taxonomic online resources and collaborative tools; (3) Understanding of georeferencing procedures for making biodiversity data from literature and collections available; (4) Familiarity with common macroscopic and microscopic digital imaging techniques; (5) Ability to select appropriate imaging techniques for a project."
    module_summary: "Special Topics: Biodiversity data management and imaging"
