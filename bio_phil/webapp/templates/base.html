<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bio Phil</title>
</head>
<body>
	<p><a href="{% url 'index' %}">Home</a></p>
	{% if request.user.is_authenticated %}
		<p>Hello, <a href="{% url 'profile' %}">{{ request.user.get_full_name }}</a>!</p>
		<p><a href="{% url 'logout' %}">Log out</a></p>
	{% else %}
		<p><a href="{% url 'login' %}">Log in</a></p>
		<p><a href="{% url 'register' %}">Sign up</a></p>
	{% endif %}
	{% block body %}
	{% endblock %}
</body>
</html>
