{% extends 'base.html' %}
{% load static %}

{% block title %}
Confirm Sign-up
{% endblock %}

{% block gallery %}
  <link rel="stylesheet" href="{% static 'webapp/css/confirmation.css' %}">
{% endblock %}

{% block body %}
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container text-center" id="confirmation-container">
    <div class="container" id="confirmContatiner">
      <img src="{% static 'webapp/img/logo/biophil.png' %}" class="img-fluid" id="logo" width="50%">
      <h1 class="text-center">Confirmation of Details</h1>
      <div class="container p-3 mb-2 bg-light text-dark rounded">
        <h6>First Name</h6>
        <input class="form-control lead text-center" name="first_name" required id="disabledInput" value="{{ first_name }}" disabled>
        <h6>Last Name</h6>
        <input class="form-control lead text-center" name="last_name" required id="disabledInput" value="{{ last_name }}" disabled>
        <h6>Email Address</h6>
        <input class="form-control lead text-center" name="email_address" required id="disabledInput" value="{{ email }}" disabled>
        <h6>Access Code Type</h6>
        <input class="form-control lead text-center" name="user_type" required id="disabledInput" value="{{ user_type }}" disabled>
        <h6>University</h6>
        <input class="form-control lead text-center" name="university" required id="disabledInput" value="{{ university }}" disabled>

        <!-- <div class="row">
          <div class="col-sm-6 mx-auto">

        </div>

        <div class="row">

            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
          </div>
        </div> -->

        <div class="mx-auto">
          <form method="post">
          {% csrf_token %}
            <button type="submit" class="btn btn-dark" name="go_back" onclick="location.signup.html">Go Back</button>
            <button type="submit" class="btn btn-dark" name="confirm_reg">Confirm</button>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
