{% extends 'base.html' %}
{% load static %}

{% block title %}
BioPhil
{% endblock %}

{% block navbar %}
<link rel="stylesheet" href="{% static 'webapp/css/navbar.css' %}">
{% endblock %}

{% block body %}
  <!-- Add your site or application content here -->
  <nav class="navbar navbar-expand-lg navbar-light px-5 py-0 shadow-sm" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand mr-5" href="#">
        <img src="img/logo/biophil.png" height="85" width="106" alt="">
      </a>

      <!-- Button when navbar is collapsed -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-5 px-1 nav-item-hover">
            <a class="nav-link text-dark font-weight-bold align-middle" href="#">Home</a>
          </li>
          <li class="nav-item mr-5 px-1 nav-item-hover">
            <a class="nav-link text-dark font-weight-bold my-auto" href="#">Gallery</a>
          </li>
        </ul>
        <button class="btn btn-dark" data-toggle="modal" data-target="#signIn" id="signIn-btn">Sign In</button>
      </div>
    </div>
  </nav>

  <!--Sign-in Modal -->
  <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <br>
        <center><img src="img/logo/biophil.png" height="85" width="106" alt=""></center>
        <div class="modal-body">

          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email address</label>
              <input type="email" class="form-control" id="signInEmail">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Password</label>
              <input type="password" class="form-control" id="signinPassword">
            </div>
          </form>

          <div class="text-center">
            <span><a href="#">Forgot your password?</a></span><br>
            <span>Don't have an account yet?</span><br>
            <span><a href="#">Sign up here.</a></span><br><br>
            <button type="button" class="btn btn-dark btn-block">Sign In</button>
          </div>        
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
